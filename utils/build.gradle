plugins {
    id 'com.android.library'
    id 'maven-publish'
}


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

task clearFsUtilsJar(type: Delete) {
    delete 'build/outputs/FsUtils.jar'

}
task makeFsUtilsJar(type: Copy) {
    from('build/intermediates/packaged-classes/release/')
    into('build/outputs/')
    include('classes.jar')
    rename('classes.jar', 'FsUtils.jar')
}

makeFsUtilsJar.dependsOn(clearFsUtilsJar, build)

publishing {

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/YuanFengShan/FSUtils")
//            version('0.1.1-SNAPSHOT')
//            group('com.fs.common')


            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                println "拿到的UserName:$username"
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
                println "拿到的password:$password"
            }
        }
    }
    publications {
        gpr(MavenPublication) {
//            from(components.java)
            groupId "com.fs.common"
            artifactId "utils"
            version "0.1.2-SNAPSHOT"

        }
    }
}

